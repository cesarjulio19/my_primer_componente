<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form #formulario="ngForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" ngModel></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input type="text" name="surname" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input type="number" name="age" ngModel></ion-input>
      </ion-item>
  
      <ion-button expand="full" (click)="addPerson()">Add</ion-button>
    </form>
  </ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let person of people">
        <app-personal-card 
        [name]="person.name" 
        [surname]="person.surname" 
        [age]="person.age">
        </app-personal-card>      
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
